<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<th:block layout:fragment="content">
    <div class="my-5">
        <h2>게시판</h2>
        <p>기본 게시판</p>
        <table class="table">
            <colgroup>
                <col style="width:20%">
                <col style="width:80%">
            </colgroup>
            <thead>
                <tr>
                    <th>순번</th>
                    <th>제목</th>                
                </tr>
            </thead>
            <tbody>
                <!-- 등록된 게시글이 없을 경우 -->
                <tr th:if="${listSize} == '0'">
                    <td colspan="2">등록된 게시글이 없습니다.</td>
                </tr>
                <!-- 있을 경우에는 아래처럼 목록 제공 -->
                <tr th:each="board : ${boardList}">
                    <td th:text="${board.seq}"></td>
                    <td th:text="${board.ttl"></td>
                </tr>
            </tbody>
        </table>
        <div class="d-flex justify-content-end">
            <button class="btn btn-primary" onclick="goToForm();">등록</button>
        </div>
    </div>    
</th:block>
</html>
